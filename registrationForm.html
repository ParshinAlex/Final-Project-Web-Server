<form method="POST" action="/registration">
  <p>
    <label>This is a registration page</label>
  </p>

  <p>
    <label>Input Login: </label>
    <input type="text" name="login">
  </p>

  <p>
    <label>Input Password: </label>
    <input type="password" maxlength="25" name="password">
  </p>

  <p>
    <button type="submit">
      Register
    </button>
  </p>

</form>

<a href="/authorisationForm">Go to the authorisation page</a>
