  <form class="form auth" method="POST" action="/authorisation">
    <p>
      <input class="container" type="text" name="login" placeholder="Login">

    <p>
      <input class="container" type="password" maxlength="25" name="password" placeholder="Password">

      <button id='auth-bt' class="post" type="submit">
        Authorise
      </button>
    </p>

    <p>
      <label>Don't have an account?</label>
    </p>

  <div class="change-form-bt go-to-reg-form-bt">Register</div>

  </form>

  <form class="form reg" method="POST" action="/registration">
  <p>
    <input class="container" type="text" name="login" placeholder="Login">
  </p>

  <p>
    <input class="container" type="password" maxlength="25" name="password" placeholder="Password">
  </p>

  <p>
    <button id='reg-bt' class="post" type="submit">
      Register
    </button>
  </p>

  <p>
    <label>Already registered?</label>
